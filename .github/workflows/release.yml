name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o gbpm-windows-amd64.exe -ldflags="-s -w" ./cmd/gbpm
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o gbpm-linux-amd64 -ldflags="-s -w" ./cmd/gbpm
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o gbpm-darwin-amd64 -ldflags="-s -w" ./cmd/gbpm
        
        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -o gbpm-darwin-arm64 -ldflags="-s -w" ./cmd/gbpm

    - name: Create checksums
      run: |
        sha256sum gbpm-* > checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          gbpm-windows-amd64.exe
          gbpm-linux-amd64
          gbpm-darwin-amd64
          gbpm-darwin-arm64
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
